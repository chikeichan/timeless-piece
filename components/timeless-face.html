<template id="timeless-face">
    <style>
        .face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-family: Oranienbaum;
            box-shadow: 0px 0px 5px black;
        }
        .mark {
            position: absolute;
            width: 20%;
            height: 100%;
            text-align: center;
            left: 0;
            right: 0;
            margin: 0 auto 0 auto;
            font-size: 36px;
            letter-spacing: -5px;
            text-shadow: 0px 0px 1px rgba(0,0,0,0.4);
        }
        .mark:nth-child(2) {
            transform: rotate(30deg);
        }
        .mark:nth-child(3) {
            transform: rotate(60deg);
        }
        .mark:nth-child(4) {
            transform: rotate(90deg);
        }
        .mark:nth-child(5) {
            transform: rotate(120deg);
        }
        .mark:nth-child(6) {
            transform: rotate(150deg);
        }
        .mark:nth-child(7) {
            transform: rotate(180deg);
        }
        .mark:nth-child(8) {
            transform: rotate(210deg);
        }
        .mark:nth-child(9) {
            transform: rotate(240deg);
        }
        .mark:nth-child(10) {
            transform: rotate(270deg);
        }
        .mark:nth-child(11) {
            transform: rotate(300deg);
        }
        .mark:nth-child(12) {
            transform: rotate(330deg);
        }
    </style>
    <div class="face">
        <div class="mark">XII</div>
        <div class="mark">I</div>
        <div class="mark">II</div>
        <div class="mark">III</div>
        <div class="mark">IV</div>
        <div class="mark">V</div>
        <div class="mark">VI</div>
        <div class="mark">VII</div>
        <div class="mark">VIII</div>
        <div class="mark">IX</div>
        <div class="mark">X</div>
        <div class="mark">XI</div>
    </div>
</template>
<script>
    (function() {
        // Time Face Component
        var timelessFaceProto = Object.create(HTMLElement.prototype);
        var temp = document.currentScript.ownerDocument.querySelector('#timeless-face');
        
        timelessFaceProto.createdCallback = function() {
            var clone = document.importNode(temp.content, true);
            this.createShadowRoot().appendChild(clone);
        };

        document.registerElement('timeless-face', {prototype: timelessFaceProto});
    })();
</script>
